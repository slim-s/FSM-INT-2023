<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ML Dashboard</title>
</head>
<body>
    <h1>Welcome to ML Dashboard</h1>
    <form action="/upload_experiment" method="post" enctype="multipart/form-data">
        <input type="file" name="experiment_file" accept=".xlsx">
        <button type="submit">Upload Experiment Data</button>
    </form>

    <form action="/upload_vibration" method="post" enctype="multipart/form-data">
        <input type="file" name="vibration_files" multiple accept=".xlsx">
        <button type="submit">Upload Vibration Data</button>
    </form>

    <h2>Predictions:</h2>
    <p id="predictions"></p>
</body>
</html>
